# Nginx como proxy inverso para Sapo Main API
# - Termina HTTP (y opcionalmente HTTPS)
# - Reenvía a app:3000 y añade cabeceras X-Forwarded-*
# - Asegura que req.secure funcione con trust proxy en Express

# Variable para WebSocket (debe ir en contexto http)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# http -> redirección a https (descomenta si configuras TLS abajo)
# server {
#   listen 80;
#   server_name _;
#   return 301 https://$host$request_uri;
# }

# HTTP sin TLS (útil para pruebas o detrás de un LB con TLS)
server {
  listen 80;
  server_name _;

  # Tamaño máximo de cuerpo si subes archivos
  client_max_body_size 20m;

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;

  location / {
    proxy_pass http://app:3000/;

    # Cabeceras estándar para apps detrás de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts razonables
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

